<div class="share-container mb-2 align-items-center">
    <span class="me-2">Share these results via:</span>

    <!-- WhatsApp -->
    <button type="button"
            class="btn btn-link px-2 text-decoration-none share-btn"
            data-platform="whatsapp"
            title="Share via WhatsApp">
      WhatsApp
    </button>
  
    <!-- Messenger -->
    <button type="button"
            class="btn btn-link px-2 text-decoration-none share-btn"
            data-platform="messenger"
            title="Share via Messenger">
      Messenger
    </button>
  
    <!-- Telegram -->
    <button type="button"
            class="btn btn-link px-2 text-decoration-none share-btn"
            data-platform="telegram"
            title="Share via Telegram">
      Telegram
    </button>
  
    <!-- Email -->
    <button type="button"
            class="btn btn-link px-2 text-decoration-none share-btn"
            data-platform="email"
            title="Share via Email">
      Email
    </button>
  
    <!-- Copy Link -->
    <button type="button"
            class="btn btn-link px-2 text-decoration-none share-btn"
            data-platform="copy"
            title="Copy link">
      Copy link
    </button>
</div>
