<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internet Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <h1>Compare offers</h1>
        <!-- Top bar: address, age, share -->
        <div class="row mb-2">
            <div class="col-12 col-lg-8 d-flex flex-wrap align-items-end gap-2">
                <!-- Address form -->
                <div id="address-fields" class="d-flex flex-wrap gap-2">
                    <label>Street: <input class="form-control" type="text" id="street" name="street"></label>
                    <label>House number: <input type="text" id="house_number" name="house_number"></label>
                    <label>PLZ: <input type="text" id="plz" name="plz"></label>
                    <label>City: <input type="text" id="city" name="city"></label>
                    <button id="search-btn" type="button" class="btn btn-primary">Search</button>
                </div>
                <!-- Age filter -->
                <div id="age-filter" class="ms-3">
                    <label>
                        Age:
                        <input type="number" id="age_input" min="0" placeholder="Enter your age" style="width: 80px;">
                    </label>
                    <label>
                        <input type="checkbox" id="show_all_ages" checked>
                        Show me all offers
                    </label>
                </div>
            </div>
            <div class="col-12 col-lg-4 d-flex align-items-end justify-content-lg-end mt-2 mt-lg-0">
                <!-- Shareable URL field -->
                <div id="share" class="w-100">
                    <label for="share_url">Share this link:</label>
                    <input type="text" id="share_url" readonly style="width: 80%;">
                </div>
            </div>
        </div>
        <!-- Main content: sidebar filters and results -->
        <div class="row">
            <!-- Sidebar filters -->
            <div class="sidebar-col col-md-2 mb-2">
                <div id="filters" class="card p-2">
                    <!-- Minimum speed filter -->
                    <label class="mb-1" for="speed">Min. speed (Mbps):</label>
                    <div id="speed-buttons" class="mb-3">
                        <button type="button" data-speed="" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">All</button>
                        <button type="button" data-speed="20" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">from 20</button>
                        <button type="button" data-speed="50" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">from 50</button>
                        <button type="button" data-speed="100" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">from 100</button>
                        <button type="button" data-speed="150" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">from 150</button>
                        <button type="button" data-speed="250" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">from 250</button>
                    </div>
                    <!-- TV filter -->
                    <label class="mb-1">TV:</label>
                    <div id="tv-buttons" class="mb-3">
                        <button type="button" data-tv="" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">Show all</button>
                        <button type="button" data-tv="false" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">Only internet</button>
                        <button type="button" data-tv="true" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">Internet and TV</button>
                    </div>
                    <!-- Data limit filter -->
                    <label class="mb-1">Limit (GB):</label>
                    <div id="limit-buttons" class="mb-3">
                        <button type="button" data-limit="" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">All</button>
                        <button type="button" data-limit="100" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">100</button>
                        <button type="button" data-limit="200" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">200</button>
                        <button type="button" data-limit="300" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">300</button>
                        <button type="button" data-limit="none" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">None</button>
                    </div>
                    <!-- Connection type filter -->
                    <label class="mb-1">Connection type:</label>
                    <div id="connection-type-checkboxes" class="mb-3 d-flex flex-column">
                        <label class="mb-1"><input type="checkbox" value="dsl" class="connection-type"> DSL</label>
                        <label class="mb-1"><input type="checkbox" value="fiber" class="connection-type"> Fiber</label>
                        <label class="mb-1"><input type="checkbox" value="cable" class="connection-type"> Cable</label>
                    </div>
                    <!-- Contract duration filter -->
                    <label class="mb-1">Max. contract duration:</label>
                    <div id="duration-buttons" class="mb-3">
                        <button type="button" data-duration="" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">Any</button>
                        <button type="button" data-duration="11" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;"> 12 months</button>
                        <button type="button" data-duration="12" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">12 months</button>
                        <button type="button" data-duration="24" class="btn btn-outline-secondary w-100 py-1 mb-1" style="font-size:0.97em;">24 months</button>
                    </div>
                    <!-- Provider filter -->
                    <label class="mb-1">Provider:</label>
                    <div id="provider-checkboxes" class="mb-3 d-flex flex-column">
                        <label class="mb-1"><input type="checkbox" value="ByteMe" class="provider"> ByteMe</label>
                        <label class="mb-1"><input type="checkbox" value="WebWunder" class="provider"> WebWunder</label>
                        <label class="mb-1"><input type="checkbox" value="Ping Perfect" class="provider"> PingPerfect</label>
                        <label class="mb-1"><input type="checkbox" value="Servus Speed" class="provider"> ServusSpeed</label>
                        <label class="mb-1"><input type="checkbox" value="VerbynDich" class="provider"> Verbyndich</label>
                    </div>
                    <!-- Installation included filter -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="installation_included" name="installation_included">
                        <label class="form-check-label" for="installation_included">
                            Installation included
                        </label>
                    </div>
                </div>
            </div>
            <!-- Offers/results -->
            <div class="results-col col-md-10">
                <!-- Sort menu above cards, right-aligned -->
                <div id="sort-filter-top">
                    <label for="sort_by" class="me-2 mb-0">Sort by:</label>
                    <select id="sort_by" style="width:auto; display:inline-block;">
                        <option value="cost_first_years_eur" selected>Mean cost per month</option>
                        <option value="after_two_years_eur">Cost after two years</option>
                        <option value="speed_mbps">Speed</option>
                    </select>
                </div>
                <div id="results" class="row g-1"></div>
            </div>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
